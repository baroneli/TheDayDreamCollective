<section class="section" id="contact-section">
  <div class="mx-auto max-w-6xl px-6 grid md:grid-cols-2 gap-10 items-start">
    <div class="card p-6">
      <h2 class="section-title">Get in touch</h2>
      <form class="grid gap-3">
        <input type="text" placeholder="Name" class="form-input rounded-pill">
        <input type="email" placeholder="Email" class="form-input rounded-pill">
        <textarea placeholder="Message" class="form-textarea rounded-3xl min-h-[140px]"></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <p class="mt-4 text-sm opacity-70">We typically reply within 24 hours.</p>
    </div>
    <div class="rounded-3xl overflow-hidden shadow-soft">
      <div class="aspect-[4/3] bg-aurora"></div>
    </div>
  </div>
</section>
